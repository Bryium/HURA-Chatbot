<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hura Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .chat-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .chat-box h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #4caf50;
      }

      .message-box {
        display: flex;
        margin-bottom: 10px;
      }

      .user-message {
        background-color: #4caf50;
        color: white;
        border-radius: 25px;
        padding: 10px 15px;
        max-width: 75%;
        align-self: flex-end;
        margin-left: auto;
      }

      .bot-message {
        background-color: #f1f1f1;
        color: black;
        border-radius: 25px;
        padding: 10px 15px;
        max-width: 75%;
        align-self: flex-start;
        margin-right: auto;
      }

      .input-box {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 1rem;
        margin-right: 10px;
      }

      .input-box button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
      }

      .input-box button:hover {
        background-color: #45a049;
      }

      .weather-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .weather-box h2 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #4caf50;
      }

      .weather-forecast {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        text-align: center;
      }

      .weather-forecast .forecast-item {
        padding: 10px;
        font-size: 1rem;
        border-radius: 8px;
        background-color: #f1f1f1;
      }

      .forecast-item-title {
        font-weight: bold;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-box">
        <h1>Hura Chatbot</h1>

        <!-- Chat messages will go here -->
        <div id="chat-messages">
          <div class="message-box">
            <div class="user-message">Hello, chatbot!</div>
          </div>
          <div class="message-box">
            <div class="bot-message">Hello! How can I assist you today?</div>
          </div>
        </div>

        <div class="input-box">
          <input type="text" id="user-input" placeholder="Ask me anything..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <div class="weather-box">
        <h2>Weather Forecast</h2>
        <form id="weather-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city"
            required
          />
          <button type="submit">Get Weather</button>
        </form>

        <div id="weather-result"></div>
      </div>
    </div>

    <script>
      function sendMessage() {
        const userInput = document.getElementById("user-input").value.trim();
        if (userInput === "") return;

        // Create user message HTML
        const userMessageHTML = `<div class="message-box"><div class="user-message">${userInput}</div></div>`;

        // Append user message to chat in a single DOM update
        const chatMessages = document.getElementById("chat-messages");
        chatMessages.innerHTML += userMessageHTML;
        document.getElementById("user-input").value = "";

        // Scroll to the latest message
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Fetch chatbot response
        fetchChatbotResponse(userInput);
      }

      function fetchChatbotResponse(userInput) {
        // Use Fetch API to send the message and receive a response
        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ message: userInput }),
        })
          .then((response) => response.json())
          .then((data) => {
            // Format the chatbot response
            const botMessageContent = formatBotResponse(data.response);

            // Append bot response to chat in a single DOM update
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML += `<div class="message-box"><div class="bot-message">${botMessageContent}</div></div>`;

            // Scroll to the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
          })
          .catch((error) => {
            console.error("Error fetching chatbot response:", error);
          });
      }

      function formatBotResponse(response) {
        return response
          .replace(/\*\*(.*?)\*\*/g, "$1") // Remove ** symbols
          .replace(/\*(.*?)\*/g, "$1") // Remove * symbols
          .replace(/(^|\s)(\w+):/g, "$1<b>$2</b>:") // Bold words before a colon
          .replace(/(^|\s)(\w+);/g, "$1<b>$2</b>;") // Bold words before a semi-colon
          .replace(/\n/g, "<br>"); // Preserve line breaks
      }

      document
        .getElementById("weather-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const city = document.getElementById("city-input").value;
          if (city.trim() !== "") {
            document.getElementById("weather-result").innerHTML =
              "Fetching weather data...";

            fetch("/weather", {
              method: "POST",
              body: new URLSearchParams({ city }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  document.getElementById("weather-result").innerHTML =
                    data.error;
                } else {
                  const forecasts = data.daily_forecasts
                    .map(
                      (forecast) => `
                      <div class="weather-forecast">
                        <div class="forecast-item">
                          <div class="forecast-item-title">Date</div>
                          <div>${forecast.date}</div>
                        </div>
                        <div class="forecast-item">
                          <div class="forecast-item-title">Temperature</div>
                          <div>${forecast.predicted_temperature}Â°C</div>
                        </div>
                        <div class="forecast-item">
                          <div class="forecast-item-title">Precipitation</div>
                          <div>${forecast.predicted_precipitation} mm</div>
                        </div>
                      </div>
                    `
                    )
                    .join("");
                  document.getElementById("weather-result").innerHTML =
                    forecasts;
                }
              });
          }
        });
    </script>
  </body>
</html>
