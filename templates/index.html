<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hura Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .chat-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .chat-box h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #4caf50;
      }

      .message-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .message-box .user-message,
      .message-box .bot-message {
        padding: 10px 15px;
        border-radius: 25px;
        font-size: 1rem;
        max-width: 75%;
      }

      .user-message {
        background-color: #4caf50;
        color: white;
        align-self: flex-end; /* Changed to make it on the right */
      }

      .bot-message {
        background-color: #f1f1f1;
        color: black;
        align-self: flex-start; /* Changed to make it on the left */
      }

      .input-box {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 1rem;
        margin-right: 10px;
      }

      .input-box button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
      }

      .input-box button:hover {
        background-color: #45a049;
      }

      .weather-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .weather-box h2 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #4caf50;
      }

      .weather-forecast {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        text-align: center;
      }

      .weather-forecast .forecast-item {
        padding: 10px;
        font-size: 1rem;
        border-radius: 8px;
        background-color: #f1f1f1;
      }

      .forecast-item-title {
        font-weight: bold;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-box">
        <h1>Hura Chatbot</h1>

        <!-- Chat messages will go here -->
        <div id="chat-messages">
          <!-- Example user message -->
          <div class="message-box">
            <div class="user-message">Hello, chatbot!</div>
          </div>
          <!-- Example bot message -->
          <div class="message-box">
            <div class="bot-message">Hello! How can I assist you today?</div>
          </div>
        </div>

        <!-- User input for chat -->
        <div class="input-box">
          <input type="text" id="user-input" placeholder="Ask me anything..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <!-- Weather Prediction Section -->
      <div class="weather-box">
        <h2>Weather Forecast</h2>
        <form id="weather-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city"
            required
          />
          <button type="submit">Get Weather</button>
        </form>

        <!-- Weather results will be shown here -->
        <div id="weather-result">
          <!-- Example forecast -->
          <div class="weather-forecast">
            <div class="forecast-item">
              <div class="forecast-item-title">Date</div>
              <div>2024-12-12</div>
            </div>
            <div class="forecast-item">
              <div class="forecast-item-title">Temperature</div>
              <div>25°C</div>
            </div>
            <div class="forecast-item">
              <div class="forecast-item-title">Precipitation</div>
              <div>No rain</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        if (userInput.trim() !== "") {
          // Display the user message
          var messageBox = document.createElement("div");
          messageBox.classList.add("message-box");
          messageBox.innerHTML =
            '<div class="user-message">' + userInput + "</div>";
          document.getElementById("chat-messages").appendChild(messageBox);
          document.getElementById("user-input").value = "";

          // Send the message to the backend (using AJAX or Fetch)
          fetch("/chat", {
            method: "POST",
            body: new URLSearchParams({
              message: userInput,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              var botMessage = data.response;

              // Display the bot message
              var messageBox = document.createElement("div");
              messageBox.classList.add("message-box");
              messageBox.innerHTML =
                '<div class="bot-message">' + botMessage + "</div>";
              document.getElementById("chat-messages").appendChild(messageBox);
            });
        }
      }

      // Weather form submit
      document
        .getElementById("weather-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var city = document.getElementById("city-input").value;
          if (city.trim() !== "") {
            // Display loading message
            document.getElementById("weather-result").innerHTML =
              "Fetching weather data...";

            // Call the weather API (you can adjust this to call your Flask route)
            fetch("/weather", {
              method: "POST",
              body: new URLSearchParams({
                city: city,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  document.getElementById("weather-result").innerHTML =
                    data.error;
                } else {
                  var forecasts = data.daily_forecasts
                    .map((forecast) => {
                      return `
                            <div class="weather-forecast">
                                <div class="forecast-item">
                                  <div class="forecast-item-title">Date</div>
                                  <div>${forecast.date}</div>
                                </div>
                                <div class="forecast-item">
                                  <div class="forecast-item-title">Temperature</div>
                                  <div>${forecast.predicted_temperature}°C</div>
                                </div>
                                <div class="forecast-item">
                                  <div class="forecast-item-title">Precipitation</div>
                                  <div>${forecast.predicted_precipitation} mm</div>
                                </div>
                            </div>
                        `;
                    })
                    .join("");
                  document.getElementById("weather-result").innerHTML =
                    forecasts;
                }
              });
          }
        });
    </script>
  </body>
</html>
